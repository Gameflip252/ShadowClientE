<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowClient - Premium Minecraft Experience</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');
        
        :root {
            --primary-color: #e0e0e0;
            --secondary-color: #000000;
            --accent-color: #c0c0c0;
            --text-color: #f5f5f5;
            --button-color: #d3d3d3;
            --background-color: #000000;
            --text-glow: 0 0 20px rgba(255, 255, 255, 0.7);
            --button-glow: 0 0 15px rgba(224, 224, 224, 0.5);
            --outline-color: rgba(208, 208, 208, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            background: #000000;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            display: none;
        }

        .star {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0;
            animation: starAnimation 3s infinite;
        }

        @keyframes starAnimation {
            0% { opacity: 0; }
            50% { opacity: 0.5; }
            100% { opacity: 0; }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            perspective: 1000px;
            z-index: 1;
        }

        #initial-logo-container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: initialFade 4s forwards;
        }

        #permanent-logo-container {
            text-align: center;
            margin-bottom: 50px;
            transform-style: preserve-3d;
            display: none;
        }

        .logo {
            font-size: 7em;
            font-weight: 900;
            text-align: center;
            text-shadow: var(--text-glow);
            background: linear-gradient(45deg, var(--text-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 4px;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.5em;
            color: var(--accent-color);
            text-shadow: var(--text-glow);
            opacity: 0.8;
            letter-spacing: 2px;
        }

        #menu {
            display: none;
            text-align: center;
            transform-style: preserve-3d;
        }

        .button {
            display: block;
            margin: 30px;
            padding: 25px 50px;
            width: 400px;
            font-size: 2em;
            background: transparent;
            color: var(--button-color);
            border: 2px solid var(--outline-color);
            border-radius: 15px;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: var(--button-glow);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(208, 208, 208, 0.2), transparent);
            transition: 0.5s;
        }

        .button:hover::before {
            left: 100%;
        }

        .button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 30px var(--outline-color);
            background: rgba(208, 208, 208, 0.1);
            border-color: var(--text-color);
            color: var(--text-color);
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 40px var(--outline-color);
            border: 2px solid var(--outline-color);
            min-width: 500px;
            backdrop-filter: blur(10px);
            z-index: 2;
        }

        .modal h2 {
            color: var(--text-color);
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: var(--text-glow);
        }

        .version-button {
            width: 300px;
            margin: 15px auto;
            padding: 20px 40px;
            border: 2px solid var(--outline-color);
            color: var(--button-color);
        }

        .slider-container {
            margin: 30px 0;
            padding: 10px;
            color: var(--text-color);
        }

        input[type="range"] {
            width: 80%;
            height: 12px;
            -webkit-appearance: none;
            background: rgba(208, 208, 208, 0.1);
            border-radius: 6px;
            outline: none;
            border: 1px solid var(--outline-color);
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 25px;
            height: 25px;
            background: var(--button-color);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px var(--outline-color);
        }

        @keyframes initialFade {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            20% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            80% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1000;
        }

        .creator-tag {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 0.8em;
            color: var(--accent-color);
            opacity: 0.7;
            text-shadow: 0 0 5px var(--accent-color);
            z-index: 2;
        }

        .timestamp {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 0.8em;
            color: var(--accent-color);
            opacity: 0.7;
            z-index: 2;
        }

        #credits p {
            color: var(--text-color);
            margin: 20px 0;
            line-height: 1.8;
            font-size: 1.2em;
        }

        #credits span {
            color: var(--button-color);
            text-shadow: var(--text-glow);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timestamp">Last Updated: 2025-11-10 16:10:48 UTC</div>
        <div class="creator-tag">Created by Gameflip252</div>

        <div id="initial-logo-container">
            <div class="logo">ShadowClient</div>
            <div class="tagline">A Client of Eaglercraft</div>
        </div>

        <div id="permanent-logo-container">
            <div class="logo">ShadowClient</div>
            <div class="tagline">A Client of Eaglercraft</div>
        </div>

        <div id="menu">
            <button class="button" onclick="showVersions()">Play</button>
            <button class="button" onclick="showSettings()">Settings</button>
            <button class="button" onclick="showCredits()">Credits</button>
        </div>

        <div id="versionSelect" class="modal">
            <h2>Select Version</h2>
            <button class="button version-button" onclick="loadVersion('1.5.2')">Minecraft 1.5.2</button>
            <button class="button version-button" onclick="loadVersion('1.8.8')">Minecraft 1.8.8</button>
            <button class="button version-button" onclick="loadVersion('1.12.2')">Minecraft 1.12.2</button>
            <button class="button" onclick="closeVersions()">Return</button>
        </div>

        <div id="settings" class="modal">
            <h2>Settings Configuration</h2>
            <div class="slider-container">
                <label for="fps">FPS Limit</label>
                <input type="range" id="fps" min="30" max="240" value="60">
                <span id="fpsValue">60 FPS</span>
            </div>
            <div class="slider-container">
                <label for="resources">Resource Usage</label>
                <input type="range" id="resources" min="1" max="100" value="50">
                <span id="resourceValue">50%</span>
            </div>
            <button class="button" onclick="closeSettings()">Save Configuration</button>
        </div>

        <div id="credits" class="modal">
            <h2>Credits</h2>
            <p>
                ShadowClient developed by<br>
                <span>Gameflipstudio Team</span>
                <br><br>
                Original project by<br>
                <span>Eaglercraft team</span>
            </p>
            <button class="button" onclick="closeCredits()">Close</button>
        </div>
    </div>

    <script>
        // Wait for initial animation to complete
        setTimeout(() => {
            document.getElementById('initial-logo-container').style.display = 'none';
            
            // Show permanent elements
            document.getElementById('permanent-logo-container').style.display = 'block';
            document.getElementById('menu').style.display = 'block';
            
            // Create and show stars
            createStarryBackground();
            document.querySelector('.stars').style.display = 'block';
            
            // Animate buttons
            Array.from(document.getElementsByClassName('button')).forEach((button, index) => {
                button.style.animationDelay = `${index * 0.3}s`;
            });
        }, 4000);

        function createStarryBackground() {
            const starsContainer = document.createElement('div');
            starsContainer.className = 'stars';
            document.body.appendChild(starsContainer);

            const numberOfStars = 200;
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                star.style.animationDelay = `${Math.random() * 3}s`;
                star.style.opacity = Math.random();
                
                starsContainer.appendChild(star);
            }
        }

        // Version selection handlers
        function showVersions() {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('versionSelect').style.display = 'block';
        }

        function closeVersions() {
            document.getElementById('versionSelect').style.display = 'none';
            document.getElementById('menu').style.display = 'block';
        }

        function loadVersion(version) {
            const gameUrls = {
                '1.5.2': 'clients/1.5.2.html',
                '1.8.8': 'clients/1.8.8.html',
                '1.12.2': 'clients/1.12.2.html'
            };
            
            // Check if the version file exists before loading
            fetch(gameUrls[version])
                .then(response => {
                    if (response.ok) {
                        const iframe = document.createElement('iframe');
                        iframe.src = gameUrls[version];
                        iframe.className = 'fullscreen';
                        document.body.innerHTML = '';
                        document.body.appendChild(iframe);
                    } else {
                        alert(`Version ${version} is currently unavailable. Please try another version.`);
                    }
                })
                .catch(error => {
                    alert(`Error loading version ${version}. Please try again later.`);
                    console.error('Error:', error);
                });
        }

        // Settings handlers
        function showSettings() {
            document.getElementById('menu').style.display = 'none';
            const settings = document.getElementById('settings');
            settings.style.display = 'block';
            settings.style.animation = 'fadeIn 0.5s ease-out';
        }

        function closeSettings() {
            document.getElementById('settings').style.display = 'none';
            document.getElementById('menu').style.display = 'block';
            localStorage.setItem('fps', document.getElementById('fps').value);
            localStorage.setItem('resources', document.getElementById('resources').value);
        }

        // Real-time settings updates
        document.getElementById('fps').addEventListener('input', function() {
            document.getElementById('fpsValue').textContent = this.value + ' FPS';
        });

        document.getElementById('resources').addEventListener('input', function() {
            document.getElementById('resourceValue').textContent = this.value + '%';
        });

        // Credits handler
        function showCredits() {
            document.getElementById('menu').style.display = 'none';
            const credits = document.getElementById('credits');
            credits.style.display = 'block';
            credits.style.animation = 'fadeIn 0.5s ease-out';
        }

        function closeCredits() {
            document.getElementById('credits').style.display = 'none';
            document.getElementById('menu').style.display = 'block';
        }

        // Load saved settings on startup
        window.addEventListener('load', () => {
            const savedFps = localStorage.getItem('fps');
            const savedResources = localStorage.getItem('resources');
            
            if (savedFps) {
                document.getElementById('fps').value = savedFps;
                document.getElementById('fpsValue').textContent = savedFps + ' FPS';
            }
            
            if (savedResources) {
                document.getElementById('resources').value = savedResources;
                document.getElementById('resourceValue').textContent = savedResources + '%';
            }
        });
    </script>
</body>
</html>
